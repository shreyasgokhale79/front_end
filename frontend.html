<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíå</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 20px;
    box-sizing: border-box;
    transition: all 0.5s ease;
}

/* Dog animation */
#dog {
    position: relative;
    width: 50%;
    max-width: 300px;
    transform: scale(0.3);
    animation: approach 3s ease-out forwards;
    margin-bottom: 10px;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

#dog img {
    width: 100%;
    display: block;
}

@keyframes approach {
    0% {
        transform: translateY(50px) scale(0.3);
        opacity: 0;
    }
    100% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

/* Card styles */
.card {
    background: rgba(255,255,255,0.95);
    padding: 20px 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    text-align: center;
    margin-top: 10px;
    box-sizing: border-box;
    transition: all 0.5s ease;
}

/* Big card style (after opening) */
.card.big {
    max-width: 500px;
    width: 95%;
    padding: 30px 35px;
    margin-top: 0;
}

h1 {
    color: #e91e63;
    margin-bottom: 10px;
    font-size: 1.5rem;
    line-height: 1.3;
    transition: all 0.5s ease;
}

.card.big h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
}

p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
    line-height: 1.4;
}

.card.big p {
    font-size: 1.3rem;
}

button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #e91e63;
    color: white;
    transition: transform 0.2s, background 0.2s, font-size 0.5s;
    margin: 8px;
    font-weight: bold;
}

.card.big button {
    padding: 15px 35px;
    font-size: 20px;
    margin: 12px;
}

button:hover {
    transform: scale(1.05);
    background: #d81b60;
}

/* Container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
}

/* For mobile screens */
@media (max-width: 600px) {
    #dog {
        width: 65%;
        max-width: 250px;
    }
    
    .card {
        padding: 15px 20px;
        width: 85%;
    }
    
    .card.big {
        max-width: 90%;
        padding: 25px;
    }
    
    .card.big h1 {
        font-size: 1.8rem;
    }
    
    .card.big button {
        padding: 12px 28px;
        font-size: 18px;
    }
}

/* For very small screens */
@media (max-height: 700px) {
    .card.big h1 {
        font-size: 1.6rem;
    }
    
    .card.big button {
        padding: 10px 25px;
        font-size: 16px;
    }
}
</style>
</head>

<body>

<div class="container">
    <!-- DOG -->
    <div id="dog">
        <img src="dog.png" alt="Cute dog with letter">
    </div>

    <!-- CARD -->
    <div class="card" id="content">
        <h1>üê∂ Someone brought you a letter‚Ä¶</h1>
        <p>Open it! üíå</p>
        <button onclick="openEnvelope()">Open</button>
    </div>
</div>

<script>
function openEnvelope() {
    // Fade out the dog
    const dog = document.getElementById("dog");
    dog.style.opacity = "0";
    dog.style.transform = "translateY(-50px)";
    
    // Make the card bigger
    const card = document.getElementById("content");
    card.classList.add("big");
    
    // Change the content after a short delay for smooth transition
    setTimeout(() => {
        document.getElementById("content").innerHTML = `
            <h1>Will you be my Valentine? üíñ</h1>
            <button onclick="nextQuestion()">Yes</button>
            <button onclick="nextQuestion()">Yes</button>
        `;
        // Remove the dog from DOM after it fades out
        dog.style.display = "none";
    }, 300);
}

function nextQuestion() {
    document.getElementById("content").innerHTML = `
        <h1>Will you go on a date with me? üíï</h1>
        <button onclick="finalPage()">Yes</button>
        <button onclick="finalPage()">Yes</button>
    `;
}

function finalPage() {
    document.getElementById("content").innerHTML = `
        <h1>TUCH DECIDE KAR KUTHE TE üëéüòõ</h1>
    `;
}
</script>

</body>
</html>
